<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Gửi dữ liệu</title>
</head>
<body>
  <h2>Gửi tên và tuổi đến Google Sheet</h2>
  <input type="text" id="name" placeholder="Tên">
  <input type="number" id="age" placeholder="Tuổi">
  <button onclick="sendData()">Gửi</button>
  <p id="result"></p>

  <script>
    async function sendData() {
      const name = document.getElementById('name').value;
      const age = document.getElementById('age').value;

      const formData = new URLSearchParams();
      formData.append('name', name);
      formData.append('age', age);

      const response = await fetch('https://script.google.com/macros/s/AKfycbwZbvwAGqEyJ7R52UuB9q_your_deployed_URL/exec', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded'
        },
        body: formData
      });

      const text = await response.text();
      document.getElementById('result').innerText = text;
    }
  </script>
</body>
</html>
