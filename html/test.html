<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>G·ª≠i d·ªØ li·ªáu ƒë·∫øn Google Sheet</title>
</head>
<body>
  <h2>G·ª≠i th√¥ng tin</h2>
  <form id="dataForm">
    <label>H·ªç t√™n: <input type="text" name="name" required /></label><br /><br />
    <label>Tu·ªïi: <input type="number" name="age" required /></label><br /><br />
    <button type="submit">G·ª≠i</button>
  </form>

  <p id="result"></p>

  <script>
    const form = document.getElementById("dataForm");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = form.name.value;
      const age = form.age.value;

      const url = "https://script.google.com/macros/s/AKfycbyV7ZOnEHgxj6utIuib_nA-xKhamqAHjG2sO168UEYAw6pzMN69q33Dn7hD9tb9apGLOA/exec"; // üîÅ Thay YOUR_SCRIPT_ID

      const params = new URLSearchParams();
      params.append("name", name);
      params.append("age", age);

      const response = await fetch(url, {
        method: "POST",
        body: params,
      });

      const result = await response.text();
      document.getElementById("result").textContent = result;
    });
  </script>
</body>
</html>
