<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Form gửi đến Google Apps Script</title>
</head>
<body>
  <h2>Gửi thông tin</h2>
  <form action="https://script.google.com/macros/s/AKfycbyV7ZOnEHgxj6utIuib_nA-xKhamqAHjG2sO168UEYAw6pzMN69q33Dn7hD9tb9apGLOA/exec" method="post">
    <label for="name">Tên:</label>
    <input type="text" id="name" name="name" required><br><br>

    <label for="age">Tuổi:</label>
    <input type="number" id="age" name="age" required><br><br>

    <button type="submit">Gửi</button>
  </form>
</body>
</html>
