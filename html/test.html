<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Fetch Google Sheets</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    #data-container { white-space: pre-wrap; background: #f4f4f4; padding: 10px; }
  </style>
</head>
<body>
  <h1>Dữ liệu từ Google Sheet</h1>
  <button onclick="fetchData()">Lấy dữ liệu</button>
  <div id="data-container">Chưa có dữ liệu...</div>

  <script>
    async function fetchData() {
      const url = "https://script.google.com/macros/s/AKfycbyV7ZOnEHgxj6utIuib_nA-xKhamqAHjG2sO168UEYAw6pzMN69q33Dn7hD9tb9apGLOA/exec";
      try {
        const response = await fetch(url);
        if (!response.ok) {
          throw new Error("Lỗi khi gọi API: " + response.status);
        }
        const data = await response.json();
        document.getElementById("data-container").textContent = JSON.stringify(data, null, 2);
      } catch (error) {
        document.getElementById("data-container").textContent = "Lỗi: " + error.message;
      }
    }
  </script>
</body>
</html>
