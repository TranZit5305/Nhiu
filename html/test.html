<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Gửi tin nhắn</title>
</head>
<body>
  <h1>Gửi lời nhắn</h1>
  <form id="myForm">
    <input type="text" name="name" placeholder="Tên của bạn" required><br><br>
    <textarea name="message" placeholder="Lời nhắn..." required></textarea><br><br>
    <button type="submit">Gửi</button>
  </form>

  <p id="status"></p>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbxHZK95hiQGSEaflrvr9ds43pXmub5CdJuWOdBdz-IRpgPhXZYgojAsEqa1mhq_iD8X0A/exec';

    document.getElementById('myForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const form = e.target;
      const formData = new FormData(form);

      fetch(scriptURL, {
        method: 'POST',
        body: formData
      })
      .then(response => response.text())
      .then(result => {
        document.getElementById('status').innerText = "✅ " + result;
        form.reset();
      })
      .catch(error => {
        document.getElementById('status').innerText = "❌ Lỗi khi gửi: " + error;
      });
    });
  </script>
</body>
</html>
