<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Gửi dữ liệu đến Google Apps Script</title>
</head>
<body>
  <h2>Gửi dữ liệu bằng Fetch</h2>
  <button id="sendBtn">Gửi dữ liệu</button>

  <script>
    const URL = "https://script.google.com/macros/s/AKfycbxYIMEfFzE0pjbyV5HhtLJ2nCxg9tOav2R4di5VqwjhgqQ_ooOvTMa2lT4Y3cyB91xSkg/exec"; // Thay bằng URL của bạn

    document.getElementById("sendBtn").addEventListener("click", () => {
      fetch(URL, {
        method: "POST",
        mode: "cors", // quan trọng
        cache: "no-cache",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          name: "Kido",
          age: 20
        })
      })
      .then(response => {
        if (!response.ok) throw new Error("❌ Không kết nối được với server");
        return response.text();
      })
      .then(data => {
        console.log("✅ Server response:", data);
        alert("Thành công: " + data);
      })
      .catch(err => {
        console.error("❌ Lỗi khi gửi:", err);
        alert("Lỗi khi gửi: " + err.message);
      });
    });
  </script>
</body>
</html>
