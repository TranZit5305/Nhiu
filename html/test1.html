<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Gửi dữ liệu</title>
</head>
<body>
  <h2>Gửi phản hồi</h2>
  <form id="myForm">
    <label for="Name">Tên:</label>
    <input type="text" id="Name" name="Name" required><br><br>

    <label for="Content">Nội dung:</label>
    <textarea id="Content" name="Content" required></textarea><br><br>

    <button type="submit">Gửi</button>
  </form>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbybPopAJ9oPUFrmybyHnolJJNoY9bAQJyEjjma6oibqOBAY9ljLcLBfg_7zB0E_Qioc4w/exec'; // Thay bằng URL của bạn

    document.getElementById('myForm').addEventListener('submit', e => {
      e.preventDefault();

      const formData = new FormData(e.target);
      const data = {};
      formData.forEach((value, key) => {
        data[key] = value;
      });

      fetch(scriptURL, {
        method: 'POST',
        body: new URLSearchParams(data)
      })
      .then(response => response.json())
      .then(response => {
        if (response.result === 'success') {
          alert('Gửi thành công!');
          document.getElementById('myForm').reset();
        } else {
          alert('Gửi thất bại: ' + JSON.stringify(response));
        }
      })
      .catch(error => alert('Gửi thất bại: ' + error));
    });
  </script>
</body>
</html>
