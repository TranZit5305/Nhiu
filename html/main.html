<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NHiu</title>
  <link rel="stylesheet" href="../css/base.css" />
  <link rel="icon" href="../img/img_title.png" type="image/x-icon" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <link href="https://fonts.googleapis.com/css2?family=Quicksand&family=Great+Vibes&display=swap" rel="stylesheet">
</head>
  <div id="customAlert" >
    <img src="../img/img_alert.png" alt="Ảnh thông báo" />
    <p style="color:black; margin-top:10px; max-width: 200px;">Cảm ơn bạn Chút thời gian qua rất là nhiềuu!</p>
    <button onclick="closeAlert()">Đóng</button>
  </div>
  <div id="imageStack">
    <button id="closeBtnImg">✖</button>
  </div>
<body>
  <!-- Nhạc nền -->
  <audio id="bgMusic" loop>
    <source src="../music/lofichill.mp3" type="audio/mpeg" />
  </audio>
  <button id="BtnMusic"> Nhạc nền 🎵</button>
  <!-- Tuyết -->
  <canvas id="snow"></canvas>
  
  <!-- Nội dung chính -->
  <main class="page-content">
    <!-- Trái -->
    <aside class="list-img left">
      <img id = "img_left" src="../img/imgleft/img0.png" class="side-img" alt="Trang trí trái" />
      <div class="img-box" title="Quà tặng">🎁</div>
      <div class="img-box" title="Thư tình">💌</div>
      <div class="img-box" title="Chúc mừng">🎉</div>
    </aside>

    <!-- Video và chữ -->
    <section class="video-section">
      <div class="text-container"></div>
      <video id="myVideo" controls playsinline controlsList="nodownload">
        <source src="../video1.mkv" type="video/mp4" />
        Trình duyệt không hỗ trợ video.
      </video>
      <button id="replayBtn" hidden>🔁 Xem lại video</button>
    </section>
    <div class="mobile-img-boxes">
  <div class="img-box">🎁</div>
  <div class="img-box">💌</div>
  <div class="img-box">🎉</div>
  <div class="img-box">🌟</div>
  <div class="img-box">💖</div>
  <div class="img-box">📦</div>
</div>

    <!-- Phải -->
    <aside class="list-img right">
      <img id ="img_right" src="../img/imgright/img0.png" class="side-img" alt="Trang trí trái" />
      <div class="img-box" title="Lấp lánh">🌟</div>
      <div class="img-box" title="Thương nhiều">💖</div>
      <div class="img-box" title="Hộp bí mật">📦</div>
    </aside>
  </main>

  <!-- Chia sẻ -->
  <footer id="socialCorner" class="share-section">
    <div class="social-icons">
      <a href="https://facebook.com/tran.viet.783149" class="facebook" target="_blank">
        <i class="fab fa-facebook-f"></i>
        <span>Facebook</span>
      </a>
      <a href="https://instagram.com/kudotran5305" class="instagram" target="_blank">
        <i class="fab fa-instagram"></i>
        <span>Instagram</span>
      </a>
      <a href="https://github.com/KidoKosho" class="github" target="_blank">
        <i class="fab fa-github"></i>
        <span>GitHub</span>
      </a>
    </div>
  </footer>
  <!-- Chữ ký -->
  <div class="signature"><p>— KIDO —</p></div>
<div id="feedbackFormContainer" class="feedback-form">
  <h3>💌 Gửi lời nhắn</h3>
  <form id="feedbackForm">
    <label for="Name">Tên của bạn</label>
    <input type="text" id="Name" name="Name" placeholder="Nhập tên..." required>

    <label for="Content">Nội dung</label>
    <textarea id="Content" name="Content" placeholder="Viết gì đó..." required></textarea>
    <div id="loadingSpinner" class="loading-spinner" style="display: none;">
      <div class="spinner"></div>
      <span>Đang gửi...⏳</span>
    </div>
    <div class="form-actions">
      <button type="submit">📨 Gửi</button>
      <button type="button" onclick="closeFeedbackForm()" class ="btn-cancel">❌ Đóng</button>
    </div>

  </form>
</div>
<div class="feedback-button-container">
  <button onclick="openFeedbackForm()" class="feedback-btn">
    💌 <span>Gửi thư cho THV</span>
  </button>
</div>
   <script src="../js/base.js"></script>
  <script src="../js/snow.js"></script>
  <script src="../js/list_img.js"></script>
  <script src="../js/postdata.js"></script>
</body>

</html>
